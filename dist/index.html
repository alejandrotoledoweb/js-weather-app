
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="../src/style/style.css">
</head>
<body>
  <h1 class="justify-content-center d-flex mt-4 mb-4">Weather app JS</h1>
  <div class="search mt-3 ml-3 mb-5 container">
    <h3>Search by City</h3>
    <span class="add">🔍</span>
    <input class="searchBar" type="text" placeholder="Search City...">
  </div>
  <div class="container border w-50 mt-3 pt-3">
    <div class="weatherInfo">
      <div class="cardTop">
        <span class="weatherCondition"></span>
        <h2 class="city"></h2>
      </div>
      <div class="rounded border mt-3 mb-3 pt-3 pb-3 pl-4 ml-4">
        <span class="temp"></span>
        <span class="deg">°C</span>
        <div class="cardRight">
          <span class="feelsLike"></span>
          <span class="tempMax"></span>
          <span class="humidty"></span></span>
        </div>
      </div>
      <div class="toggle">
        <span>°Celsius</span>
        <label class="switch">
          <input class="toggleF" type="checkbox">
          <span class="slider"></span>
        </label>
        <span>°Farenheit</span>

      </div>


    </div>
    <div class="gify justify-content-center d-flex">
        <img class="weatherImage" src="#" alt="">
    </div>
  </div>
  <script src="main.js"></script>
  
</body>
</html>
